{% extends 'base.html'%}

{% block main %}
<h1 class="text-center mt-3 mb-5 text-light">{{ titulo }}</h1>
<div class="container">
  <div class="row">
    <div class="col-6 mt-2">
      <ul class="list-group">
        {% for masc in mascotas %}
          <li class="list-group-item" >
            <a href="/pets/{{ masc.id }}">{{ masc.nombre }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
    <div class="col-6">
      <form class="m-3" action="/pets/create" method="post">
        {% csrf_token %}
        <h3 class="text-light">Ingrese Mascota: </h3>

        <div class="mb-3">
          <label class="form-label text-light">Nombre:</label>
          <input type="text" class="form-control" name="nombre">
        </div>

        <div class="mb-3">
          <label class="form-label text-light">Especie:</label>
          <input type="text" class="form-control" name="especie">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>

      </form>
    </div>
  </div>
</div>
{% endblock %}
