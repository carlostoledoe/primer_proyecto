{% extends 'base.html'%}

{% block main %}
<h1 class="text-center mt-3 mb-5 text-light">{{ titulo }}</h1>
<div class="container">
  <div class="row">
    <div class="col-6 offset-3 mt-2">
      <ul class="list-group">
        {% for masc in mascotas %}
          <li class="list-group-item" >
            <a href="/pets/{{ masc.id }}">{{ masc.nombre }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
